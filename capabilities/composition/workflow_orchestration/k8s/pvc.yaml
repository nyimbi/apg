apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: workflow-pvc
  namespace: apg-workflow
  labels:
    app.kubernetes.io/name: workflow
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: apg-platform
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
