---
# Example PersistentVolume definitions (for reference)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: workflow-pv
  labels:
    type: workflow-data
    app.kubernetes.io/part-of: apg-platform
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: fast-ssd
  local:
    path: /mnt/disks/workflow-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - worker-node-1

