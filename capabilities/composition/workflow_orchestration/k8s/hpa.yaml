# Custom Resource Definition for Workflow-specific autoscaling
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workflowautoscalers.autoscaling.apg-platform.datacraft.co.ke
spec:
  group: autoscaling.apg-platform.datacraft.co.ke
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              targetRef:
                type: object
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  name:
                    type: string
              minReplicas:
                type: integer
                minimum: 1
              maxReplicas:
                type: integer
                minimum: 1
              workflowMetrics:
                type: object
                properties:
                  queueLength:
                    type: object
                    properties:
                      targetValue:
                        type: integer
                  executionTime:
                    type: object
                    properties:
                      targetValue:
                        type: string
                  errorRate:
                    type: object
                    properties:
                      targetValue:
                        type: string
          status:
            type: object
            properties:
              currentReplicas:
                type: integer
              desiredReplicas:
                type: integer
              lastScaleTime:
                type: string
                format: date-time
  scope: Namespaced
  names:
    plural: workflowautoscalers
    singular: workflowautoscaler
    kind: WorkflowAutoscaler
    shortNames:
    - wfa