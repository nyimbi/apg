# Webhook Configuration
webhooks:
  # Webhook settings
  timeout: 30  # seconds
  retry_attempts: 5
  retry_intervals: [60, 300, 1800, 3600, 7200]  # seconds: 1min, 5min, 30min, 1h, 2h
  
  # Webhook events
  events:
    # Payment events
    - "charge.completed"
    - "charge.failed"
    - "charge.pending"
    
    # Transfer events
    - "transfer.completed"
    - "transfer.failed"
    - "transfer.pending"
    
    # Subscription events
    - "subscription.created"
    - "subscription.cancelled"
    - "subscription.activated"
    
    # Refund events
    - "refund.completed"
    - "refund.failed"
    
    # Customer events
    - "customer.created"
    - "customer.updated"
    
    # Plan events
    - "plan.created"
    - "plan.updated"
    
    # Settlement events
    - "settlement.completed"
    
    # KYC events
    - "kyc.verified"
    - "kyc.failed"
    
  # Webhook endpoints
  endpoints:
    payment_webhook: "${FLUTTERWAVE_WEBHOOK_ENDPOINT_URL}/flutterwave/webhook"
    
  # Security
  signature_verification: true
  ip_whitelist:
    - "52.74.14.9"      # Flutterwave webhook IPs
    - "52.74.14.10" 
    - "34.96.203.47"
    - "34.96.57.70"
    - "34.96.112.31"
    - "34.96.127.8"
    - "34.117.69.29"
    - "34.117.186.192"
    
  # Processing options
  processing:
    async_processing: true
    batch_processing: false
    max_processing_time: 30  # seconds
    enable_duplicate_detection: true

# Security Configuration
security:
  # Encryption
  encryption:
    algorithm: "AES-256-GCM"
    key_rotation_days: 90
    
  # HMAC settings for webhooks
  hmac:
    algorithm: "sha256"
    encoding: "hex"
    
  # Request validation
  validation:
    validate_origin: true
    validate_signature: true
    validate_timestamps: true
    max_timestamp_drift: 300  # 5 minutes
    
  # IP security
  ip_security:
    enable_whitelist: false  # Disable for development
    allowed_ips:
      - "127.0.0.1"         # Local development
      - "0.0.0.0/0"          # Allow all (disable in production)
    
  # Data protection
  data_protection:
    gdpr_compliance: true
    pci_compliance: true
    data_retention_days: 2555  # 7 years
    tokenization: true
    
  # Fraud prevention
  fraud_prevention:
    enable_velocity_checks: true
    enable_device_fingerprinting: true
    risk_threshold: 80  # 0-100 scale

# Monitoring and Logging
monitoring:
  # Logging configuration
  logging:
    level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
    format: "json"
    log_requests: true
    log_responses: false  # Set to true for debugging
    log_webhook_events: true
    max_log_size_mb: 100
    log_retention_days: 30
    
    # Sensitive data handling
    mask_card_numbers: true
    mask_cvv: true
    mask_bank_account_numbers: true
    mask_phone_numbers: false  # Phone numbers needed for mobile money
    
  # Metrics collection
  metrics:
    enabled: true
    include_latency: true
    include_error_rates: true
    include_success_rates: true
    include_payment_method_breakdown: true
    include_country_breakdown: true
    
  # Health checks
  health_checks:
    enabled: true
    interval_seconds: 30
    timeout_seconds: 10
    check_api_connectivity: true
    check_webhook_processing: true
    check_balance_access: true
    
  # Alerting
  alerts:
    enabled: true
    error_rate_threshold: 0.05      # 5%
    latency_threshold_ms: 3000      # 3 seconds
    webhook_failure_threshold: 0.10 # 10%
    low_balance_threshold: 1000     # Alert when balance below this
    
    # Alert channels
    channels:
      email: true
      slack: false
      webhook: true

# Performance Configuration
performance:
  # Connection pooling
  connection_pool:
    size: 20
    max_size: 50
    keep_alive: true
    keep_alive_timeout: 30
    
  # Caching
  caching:
    enabled: true
    default_ttl: 300  # 5 minutes
    max_size: 1000
    
    # Cache specific items
    cache_exchange_rates: true
    cache_bank_list: true
    cache_country_configs: true
    
  # Request optimization
  optimization:
    compression: true
    connection_reuse: true
    async_processing: true
    batch_requests: false  # Flutterwave doesn't support batch requests
    
  # Background processing
  background_jobs:
    enabled: true
    max_workers: 5
    retry_failed_jobs: true
    job_timeout_seconds: 300

# Business Rules and Limits
business_rules:
  # Transaction limits
  transaction_limits:
    # Per transaction limits (in major currency units)
    min_amount: 1        # â¦1, GHâµ1, KSh1, etc.
    max_amount: 1000000  # â¦1M, GHâµ1M, KSh1M, etc.
    
    # Daily limits per customer
    daily_limit: 500000     # â¦500K, GHâµ500K, etc.
    daily_transaction_count: 50
    
    # Monthly limits per customer
    monthly_limit: 5000000  # â¦5M, GHâµ5M, etc.
    monthly_transaction_count: 500
    
  # Refund policies
  refunds:
    # Refund window (days after original transaction)
    refund_window_days: 180
    
    # Refund options
    partial_refunds: true
    multiple_refunds: true
    same_day_refunds: true
    
  # Risk rules
  risk_rules:
    # Velocity limits
    velocity_limits:
      cards_per_hour: 5
      amount_per_hour: 100000  # â¦100K, GHâµ100K, etc.
      transactions_per_minute: 3
      
    # Geographic restrictions
    geographic_restrictions:
      blocked_countries: []  # Empty list means no restrictions
      high_risk_countries: []
      
    # Card testing protection
    card_testing:
      enabled: true
      max_attempts_per_card: 3
      lockout_period_minutes: 60

# Reporting Configuration
reporting:
  # Scheduled reports
  scheduled_reports:
    enabled: true
    
    # Settlement reports
    settlement_reports:
      enabled: true
      frequency: "daily"  # daily, weekly, monthly
      format: "json"      # json, csv
      include_fees: true
      
    # Transaction reports
    transaction_reports:
      enabled: true
      frequency: "daily"
      format: "json"
      include_risk_data: true
      include_customer_data: false
      
  # Real-time reporting
  real_time:
    enabled: true
    push_notifications: false
    webhook_reports: true
    
  # Data retention
  data_retention:
    transaction_data_days: 2555  # 7 years
    reporting_data_days: 1095    # 3 years
    log_data_days: 365           # 1 year

