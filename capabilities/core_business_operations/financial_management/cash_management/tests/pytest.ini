[tool:pytest]
# APG Cash Management - Pytest Configuration
# Enterprise-grade test configuration for comprehensive testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=5
    --cov=../
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=85
    --asyncio-mode=auto
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and load tests
    slow: Tests that take longer than 30 seconds
    ml: Machine learning and AI tests
    risk: Risk analytics tests
    optimization: Optimization algorithm tests
    e2e: End-to-end workflow tests
    regression: Regression tests for bug fixes
    security: Security-related tests
    compliance: Regulatory compliance tests

# Timeout settings
timeout = 300
timeout_method = thread

# Asyncio settings
asyncio_mode = auto

# Warnings filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tensorflow.*
    ignore::UserWarning:sklearn.*

# Test collection
collect_ignore = [
    "setup.py",
    "conftest.py"
]

# JUnit XML output for CI/CD
junit_family = xunit2

# Cache settings
cache_dir = .pytest_cache

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Console output
console_output_style = progress

# Required plugins
required_plugins =
    pytest-asyncio>=0.21.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    pytest-timeout>=2.1.0
    pytest-xdist>=3.0.0