apiVersion: v1
kind: ConfigMap
metadata:
  name: apg-employee-config
  namespace: apg-employee-management
  labels:
    app.kubernetes.io/name: apg-employee-management
    app.kubernetes.io/component: config
data:
  # Application Configuration
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "apg_hr"
  DB_USER: "apg_user"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # APG Platform Configuration
  APG_TENANT_ID: "default"
  APG_AI_ORCHESTRATION_URL: "http://ai-orchestration-service:8080"
  APG_AUDIT_COMPLIANCE_URL: "http://audit-compliance-service:8080"
  APG_FEDERATED_LEARNING_URL: "http://federated-learning-service:8080"
  APG_REAL_TIME_COLLABORATION_URL: "http://real-time-collaboration-service:8080"
  
  # AI Configuration
  AI_PROVIDER: "hybrid"
  OPENAI_MODEL: "gpt-4"
  OLLAMA_HOST: "http://ollama-service:11434"
  OLLAMA_MODEL: "llama2"
  
  # Security Configuration
  CORS_ORIGINS: "https://app.company.com,https://admin.company.com"
  SESSION_TIMEOUT: "3600"
  TOKEN_EXPIRE_HOURS: "24"
  
  # Monitoring Configuration
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  JAEGER_ENDPOINT: "http://jaeger-collector:14268"
  
  # Performance Configuration
  WORKER_PROCESSES: "4"
  WORKER_CONNECTIONS: "1000"
  MAX_REQUESTS: "1000"
  TIMEOUT: "30"
  
  # Feature Flags
  ENABLE_AI_ASSISTANT: "true"
  ENABLE_PREDICTIVE_ANALYTICS: "true"
  ENABLE_INTELLIGENT_MATCHING: "true"
  ENABLE_WORKFLOW_AUTOMATION: "true"