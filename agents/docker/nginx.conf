events {
    worker_connections 1024;
}

http {
    upstream apg_orchestrator {
        server apg-orchestrator:8000;
    }

    upstream apg_web {
        server apg-web:3000;
    }

    upstream grafana {
        server apg-grafana:3000;
    }

    # API and orchestrator
    server {
        listen 80;
        server_name api.apg.local apg-api.local;
        
        location / {
            proxy_pass http://apg_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /health {
            proxy_pass http://apg_orchestrator/health;
        }
        
        location /metrics {
            proxy_pass http://apg_orchestrator/metrics;
        }
    }

    # Web interface
    server {
        listen 80;
        server_name apg.local www.apg.local;
        
        location / {
            proxy_pass http://apg_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket support for real-time updates
        location /ws {
            proxy_pass http://apg_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }

    # Monitoring dashboard
    server {
        listen 80;
        server_name monitoring.apg.local grafana.apg.local;
        
        location / {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default server (redirect to web interface)
    server {
        listen 80 default_server;
        server_name _;
        return 301 http://apg.local$request_uri;
    }
}